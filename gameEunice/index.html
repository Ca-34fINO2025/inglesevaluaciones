<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>English Reading Game</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at top, #ff8c00, #0066ff);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* Efectos de rayos */
  @keyframes lightning {
    0%, 90%, 100% { opacity: 0; }
    92% { opacity: 1; box-shadow: 0 0 100px 50px rgba(255,255,255,0.8); }
  }
  .lightning {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    animation: lightning 5s infinite;
    pointer-events: none;
  }

  header {
    background-color: rgba(0,0,0,0.7);
    width: 100%;
    text-align: center;
    padding: 15px 0;
    font-size: 1.8em;
    font-weight: bold;
    letter-spacing: 2px;
    color: #ffd700;
    box-shadow: 0 0 25px #ffd700;
  }

  h2 {
    margin-top: 5px;
    font-size: 1.2em;
    color: #00ccff;
    text-shadow: 0 0 10px #00ccff;
  }

  .game-container {
    background-color: rgba(255,255,255,0.1);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    box-shadow: 0 0 30px #fff;
    padding: 30px;
    width: 80%;
    max-width: 800px;
    margin-top: 20px;
    text-align: center;
    position: relative;
    z-index: 2;
  }

  .paragraph {
    font-size: 1.3em;
    margin-bottom: 20px;
  }

  .question {
    margin: 20px 0;
    font-size: 1.2em;
  }

  .options button {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 10px;
    border: none;
    border-radius: 10px;
    font-size: 1em;
    cursor: pointer;
    background: linear-gradient(90deg, #ff8800, #ffaa00);
    color: white;
    transition: 0.3s;
  }

  .options button:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg, #ffaa00, #ff8800);
  }

  .next-btn, .level-btn, .restart-btn {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    font-size: 1.2em;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(90deg, #0066ff, #00ccff);
    box-shadow: 0 0 20px #00ccff;
    transition: all 0.3s ease;
  }

  .next-btn:hover, .level-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 30px #00ffff;
  }

  .restart-btn {
    background: radial-gradient(circle, #ff9900, #ff3300);
    box-shadow: 0 0 40px #ff6600;
    animation: aura 2s infinite alternate;
  }

  @keyframes aura {
    0% { box-shadow: 0 0 20px #ff6600, 0 0 40px #0066ff; }
    100% { box-shadow: 0 0 60px #ff6600, 0 0 80px #0066ff; }
  }

  .hidden { display: none; }

  .final-message {
    font-size: 1.8em;
    font-weight: bold;
    animation: energyPulse 1.2s infinite alternate;
  }

  @keyframes energyPulse {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #00ccff; }
    100% { text-shadow: 0 0 25px #fff, 0 0 50px #ffaa00; }
  }
</style>
</head>
<body>
  <div class="lightning"></div>
  <header>CENTER SCHOOL CASERIO LOS VENTURA</header>
  <h2>TEACHERâ€™S NAME: EUNICE HERNANDEZ<br></h2>
  
  

  <div class="game-container">
    <div id="paragraph" class="paragraph"></div>
    <div id="question-container"></div>
    <button id="next-btn" class="next-btn hidden">Next</button>
    <button id="level-btn" class="level-btn hidden"></button>
    <div id="final" class="hidden">
      <div id="final-message" class="final-message"></div>
      <button id="restart-btn" class="restart-btn">Restart Game</button>
    </div>
  </div>

<script>
const correctSound = new Audio("https://cdn.pixabay.com/download/audio/2021/08/04/audio_9e7b9d8a9d.mp3?filename=correct-2-46134.mp3");

const levels = [
  {
    level: 1,
    passage: `My name is Emma. I'm 15 years old and I live in London with my family. 
    I love listening to pop music and eating pizza on weekends. My favorite sport is tennis, 
    and my favorite fruit is strawberries. I usually study in the afternoon and watch TV at night.`,
    questions: [
      { q: "How old is Emma?", options: ["15", "12", "18"], answer: "15" },
      { q: "Where does Emma live?", options: ["New York", "London", "Paris"], answer: "London" },
      { q: "What kind of music does she like?", options: ["Rock", "Pop", "Classical"], answer: "Pop" },
      { q: "What is her favorite sport?", options: ["Football", "Tennis", "Basketball"], answer: "Tennis" },
      { q: "What does she do at night?", options: ["She studies", "She watches TV", "She plays games"], answer: "She watches TV" },
    ]
  },
  {
    level: 2,
    passage: `David is a young architect from Mexico City. He loves drawing buildings and 
    traveling to different countries. His favorite food is sushi, and he enjoys jazz music. 
    On weekends, he plays soccer with his friends and reads about technology.`,
    questions: [
      { q: "What is David's profession?", options: ["Doctor", "Architect", "Engineer"], answer: "Architect" },
      { q: "Where is David from?", options: ["Spain", "Mexico City", "Brazil"], answer: "Mexico City" },
      { q: "What type of music does he enjoy?", options: ["Pop", "Jazz", "Rock"], answer: "Jazz" },
      { q: "What does he read about?", options: ["Sports", "Technology", "History"], answer: "Technology" },
      { q: "What sport does he play?", options: ["Basketball", "Tennis", "Soccer"], answer: "Soccer" },
    ]
  },
  {
    level: 3,
    passage: `Sofia works as a computer engineer in Canada. She designs apps and helps companies 
    use technology to improve their business. She loves reading science books, hiking in the mountains, 
    and drinking coffee every morning. Her favorite number is 7, and she admires her mother the most.`,
    questions: [
      { q: "Where does Sofia work?", options: ["USA", "Canada", "Mexico"], answer: "Canada" },
      { q: "What is Sofia's job?", options: ["Teacher", "Engineer", "Doctor"], answer: "Engineer" },
      { q: "What does she design?", options: ["Websites", "Apps", "Robots"], answer: "Apps" },
      { q: "What does she like reading?", options: ["Science books", "Comics", "Novels"], answer: "Science books" },
      { q: "What does she drink every morning?", options: ["Juice", "Coffee", "Milk"], answer: "Coffee" },
    ]
  }
];

let currentLevel = 0;
let questionIndex = 0;
let score = 0;

const paragraphEl = document.getElementById("paragraph");
const questionContainer = document.getElementById("question-container");
const nextBtn = document.getElementById("next-btn");
const levelBtn = document.getElementById("level-btn");
const finalEl = document.getElementById("final");
const finalMessage = document.getElementById("final-message");
const restartBtn = document.getElementById("restart-btn");

function loadLevel() {
  const level = levels[currentLevel];
  paragraphEl.textContent = level.passage;
  questionIndex = 0;
  finalEl.classList.add("hidden");
  levelBtn.classList.add("hidden");
  nextBtn.classList.remove("hidden");
  showQuestion();
}

function showQuestion() {
  const level = levels[currentLevel];
  const q = level.questions[questionIndex];
  questionContainer.innerHTML = `
    <div class="question">${q.q}</div>
    <div class="options">
      ${q.options.map(opt => `<button onclick="selectOption('${opt}')">${opt}</button>`).join('')}
    </div>`;
}

function selectOption(selected) {
  const level = levels[currentLevel];
  const correct = level.questions[questionIndex].answer;
  if (selected === correct) {
    score += 100 / (levels[0].questions.length + levels[1].questions.length + levels[2].questions.length);
    correctSound.play();
  }
  questionIndex++;
  if (questionIndex < level.questions.length) {
    showQuestion();
  } else {
    nextBtn.classList.add("hidden");
    if (currentLevel < levels.length - 1) {
      levelBtn.textContent = `Go to Level ${currentLevel + 2}`;
      levelBtn.classList.remove("hidden");
    } else {
      endGame();
    }
  }
}

function endGame() {
  paragraphEl.textContent = "";
  questionContainer.innerHTML = "";
  finalEl.classList.remove("hidden");
  const finalScore = Math.round(score);
  let msg = "";
  if (finalScore > 80) msg = "Excellent job!";
  else if (finalScore > 50) msg = "Good effort!";
  else msg = "Keep practicing!";
  finalMessage.textContent = `${msg} Your final score is ${finalScore}/100`;
}

levelBtn.addEventListener("click", () => {
  currentLevel++;
  loadLevel();
});

restartBtn.addEventListener("click", () => {
  currentLevel = 0;
  score = 0;
  loadLevel();
});

loadLevel();
</script>
</body>
</html>
